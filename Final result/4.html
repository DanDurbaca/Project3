<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login to our website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="loginForm.css" />
</head>

<body>
    <div class="nav1">
        <div class="content1">
            <a href="1.html">Homepage</a>
        </div>
        <div class="content1">
            <a href="2.html">Projects</a>
        </div>
        <div class="content1">
            <a href="3.html">About</a>
        </div>

        <div class="content1 active">
            <a href="4.html">Login</a>
        </div>

        <div class="contentPickLang">
            Choose language:
        </div>

        <div class="contentLang">
            <div class="PlaceHolder">
                <div class="LangShown">
                    <img src="uk.png" alt="britishFlag" />
                </div>
                <div class="LangHidden">
                    <img src="france.png" alt="frenchFlag" />
                </div>
            </div>
        </div>

    </div>


    <h1 class="myTitle">Please login to our website :</h1>
    <div class="LoginFrame">

        <form action="/4.html">
            <div class="imgcontainer">
                <img src="loginAvatar.jpg" alt="Avatar" class="avatar">
            </div>

            <div class="containerLogin">
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter Username" id="uname" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" id="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="containerLogin" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot
                    <a href="NotImplemented.html">password?</a>
                </span>
            </div>
        </form>
    </div>

</body>

</html>
