<!DOCTYPE html>
<html>

<head>

    <title>Page Title</title>
    <style>
        .container {
            position: absolute;
            display:flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: aqua;
        }

        .myInsideDiv {
            background-color: rgb(214, 34, 43);
            width: 500px;
            height: 500px;
        }

        .my2ndContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: blanchedalmond
        }

        .valign {
            position: relative;
            background-color: lightblue;
            width: 500px;
            height: 500px;
            transform: translateY(50%) translateX(50%);
        }
        
    </style>

</head>

<body>
    <div class="container">
        <div class="myInsideDiv">test</div>
    </div>
</body>

</html>
